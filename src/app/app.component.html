

<input type="text" (keyup.enter)="search($event)" />
<button (click)="previousSearch()">Previous</button>
<button (click)="nextSearch()">Next</button>

<button (click)="getSerializeAnnot()">get ANNOT</button>

<button (click)="setMode()">PDF MODE 9</button>



<button (click)="setPDFRange()">RANGE</button>

<button (click)="addDrawing()">ADD ANNOT</button>


<ngx-extended-pdf-viewer

  [src]="pdfSrc"
  [showToolbar]="false"
  [showHandToolButton]="true"
  [showOpenFileButton]="true"
  [showPrintButton]="true"
  [showSecondaryToolbarButton]="true"
  [showSidebarButton]="false"
  [textLayer]="true"
  [zoom]="100"
  [pageViewMode]="pageViewMode"
  [rotation]="pageRotaion"
  [showHighlightEditor]="false"
  [showDrawEditor]="false"
  [showStampEditor]="true"
  [logLevel]="1"
  [relativeCoordsOptions]="1"
  [handTool]="false"
  [showBorders]="true"  
  [(page)]="currentPage"

  (pageRendered)="onPageRendered($event)"
  (textLayerRendered)="onTextLayerRendered($event)"
  (annotationLayerRendered)="onAnnotationLayerRendered($event)"
  (annotationEditorLayerRendered)="onAnnotationEditorLayerRendered($event)"
  (xfaLayerRendered)="onXfaLayerRendered($event)"
  (outlineLoaded)="onOutlineLoaded($event)"
  (layersloaded)="onLayersLoaded($event)"
  (findbarVisibleChange)="onFindbarVisibleChange($event)"
  (spreadChange)="onSpreadChange($event)"

  (pdfLoadingStarts)="onPdfLoadingStarts($event)"
  (pdfLoaded)="onPdfLoaded($event)"
  (annotationEditorEvent)="onAnnotationEditorEvent($event)"
  (annotationEditorModeChanged)="onAnnotationEditorModeChanged($event)"
  (updateFindState)="onUpdateFindState($event)"
  (progress)="onProgress($event)"
  (srcChange)="onSrcChange($event)"
  (pageChange)="onPageChanged($event)"
  (pagesLoaded)="onPagesLoaded($event)"
  (updateFindMatchesCount)="onUpdateFindMatchesCount($event)"
  (zoomChanged)="onZoomChanged($event)"
  (beforeAnnotationCreated)="onAnnotationCreated($event)"


>
</ngx-extended-pdf-viewer>
